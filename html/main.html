		<style>
			.swiper-container {
		      width: 100%;
		      height: 100%;
		    }
		    .swiper-slide {
		      text-align: center;
		      font-size: 18px;
		      background: #fff;
		
		      /* Center slide text vertically */
		      display: -webkit-box;
		      display: -ms-flexbox;
		      display: -webkit-flex;
		      display: flex;
		      -webkit-box-pack: center;
		      -ms-flex-pack: center;
		      -webkit-justify-content: center;
		      justify-content: center;
		      -webkit-box-align: center;
		      -ms-flex-align: center;
		      -webkit-align-items: center;
		      align-items: center;
		    }
		    .swiper-container-horizontal>.swiper-pagination-bullets .swiper-pagination-bullet{
		    	margin: 0 6px;
			    width: 10px;
			    height: 10px;
			    border-radius: 10px;
			    background: white;
		    }
		    .mui-table-view .mui-media-object{
		    	max-width: 100px;
		    	width: 100px;
		    	height: 100px;
		    }
		</style>
